# Configuration de l'application
server.port=8083


spring.application.name=spring-boot-flyway-demo

# Configuration de la base de données
# Option 1: H2 (base de données en mémoire pour développement) - RECOMMANDÉ POUR LA PRÉSENTATION
spring.datasource.url=jdbc:h2:mem:flywaydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Option 2: PostgreSQL (pour production, décommenter si nécessaire)
# spring.datasource.url=jdbc:postgresql://localhost:5432/flywaydb
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Pour PostgreSQL, utiliser: org.hibernate.dialect.PostgreSQLDialect

# Configuration Flyway
# Activer Flyway
spring.flyway.enabled=true
# Emplacement des scripts de migration
spring.flyway.locations=classpath:db/migration
# Préfixe des fichiers de migration
spring.flyway.sql-migration-prefix=V
# Séparateur de version
spring.flyway.sql-migration-separator=__
# Suffixe des fichiers de migration
spring.flyway.sql-migration-suffixes=.sql
# Encodage des fichiers SQL
spring.flyway.encoding=UTF-8
# Baselines (pour les bases de données existantes)
spring.flyway.baseline-on-migrate=true
# Nettoyer la base de données (ATTENTION: supprime toutes les tables)
spring.flyway.clean-disabled=true
# Vérifier que les migrations sont valides
spring.flyway.validate-on-migrate=true

# Configuration H2 Console (pour visualiser la base de données)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.web=INFO
